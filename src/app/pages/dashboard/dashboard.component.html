
<div class=" content">
    <div class="card">
      <div class="card-body">
        <mat-slide-toggle>Slide me!</mat-slide-toggle>
        <div class="row" style="justify-content: center; margin-bottom: 3%;">
          <div *ngFor="let element of categories1" class="col-lg-3">
            <ngx-gauge 
              [type]="element.gaugeType" 
              [value]="element.gaugeValue" 
              [label]="element.gaugeLabel"  
              [append]="element.gaugeAppendText"
              size="270">
            </ngx-gauge>
          </div>
        </div>

        <div class="row" style="justify-content: center;">
          <div *ngFor="let element of categories2" class="col-lg-3">
            <ngx-gauge 
              [type]="element.gaugeType" 
              [value]="element.gaugeValue" 
              [label]="element.gaugeLabel"  
              [append]="element.gaugeAppendText"
              size="270">
            </ngx-gauge>
          </div>
        </div>
      </div>
    </div>
  <div class=" row">
    <div class=" col-lg-4">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Total Shipments</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-bell-55 text-danger-states"> </i> 763,215
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="chartLineRed"> </canvas></div>
        </div>
      </div>
    </div>
    <div class=" col-lg-4">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Daily Sales</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-delivery-fast text-info"> </i> 3,500â‚¬
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="CountryChart"> </canvas></div>
        </div>
      </div>
    </div>
    <div class=" col-lg-4">
      <div class=" card card-chart">
        <div class=" card-header">
          <h5 class=" card-category">Completed Tasks</h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-send text-success"> </i> 12,100K
          </h3>
        </div>
        <div class=" card-body">
          <div class=" chart-area"><canvas id="chartLineGreen"> </canvas></div>
        </div>
      </div>
    </div>
  </div>
</div>
